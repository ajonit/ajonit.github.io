<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reg-responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Registration Form</title>
</head>

<body>
  <div class="registration">
    <div class="regtext">
      <h2>Learn To Code by watching others</h2>
      <h3>See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding
        how developers think is invaluable.</h3>
    </div>
    <div class="regform">
      <div class="regpromo">
        <p><strong>Try it free 7 days </strong>then $20/mo. thereafter</p>
      </div>
      <div class="registerform">
        <form name="student_reg" id="student_reg" method="POST" action="" onsubmit="return validateForm()">
          <input type="text" name="fname" placeholder="First Name" required="First name can not be empty">
          <input type="text" name="lname" value="" placeholder="Last Name" required="Last name can not be empty">
          <input type="email" name="email" value="" placeholder="Email Address" required>
          <input type="password" name="password" value="" placeholder="Password" required>
          <button type="submit" name="button" form="student_reg">Claim your free trial</button>
          <p>By clicking the button you are agreeing to our <strong><a href="#">Terms and Services</a></strong>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
